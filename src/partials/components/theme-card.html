<a href="theme-details.html" class="flex flex-col bg-primary h-full">
  <img src="images/@@themeImage" alt="@@name" />
  <div class="flex justify-between items-center px-5 -mt-4">
    <div class="relative">
      <img
        src="images/@@avatar"
        alt="avatar"
        class="w-6 h-6 object-cover rounded-full relative z-10"
      />
      <svg
        class="absolute top-[-6px]  right-[-17px] sm:right-[-14px] -z-0"
        width="58"
        height="39"
        viewBox="0 0 57 39"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <rect
          x="12"
          y="2.5"
          width="34"
          height="34"
          rx="17"
          class="fill-border stroke-border"
         
          stroke-width="5"
        ></rect>
        <path
          d="M45.5 9L47.4836 12.4666C49.4912 15.9753 52.6902 18.6481 56.5 20H48.5L48.281 17.8102C48.0947 15.947 47.634 14.1215 46.9138 12.3931L45.5 9Z"
          class="fill-border"
        ></path>
        <path
          d="M13.5 7.5L11.3087 11.1338C8.83092 15.2427 5.01419 18.3735 0.499999 20H9.95455V18.8449C9.95455 15.6658 10.7522 12.5376 12.2745 9.74669L13.5 7.5Z"
          class="fill-border"
        ></path>
      </svg>
    </div>

    <div class="bg-navy py-1 px-3 rounded-full">
      <span class="text-gradient uppercase text-sm">Premium</span>
    </div>
  </div>
  <div class="px-5 flex flex-col gap-2 items-start mt-4 h-full">
    <h5 class="text-2xl mb-2 flex-grow">@@name</h5>

    <div class="border-t border-t-body/50 w-full pt-3 pb-2">
      <button
        class="border border-body/50 py-1 px-2 rounded-full text-sm hover:bg-body/50 hover:text-light transition duration-200 ease-in"
      >
        View Details
      </button>
    </div>
  </div>
</a>
